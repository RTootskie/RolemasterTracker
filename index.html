<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <title>Rolemaster Tracker</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1>Rolemaster Tracker</h1>
        <p>Making tracking easier</p>
        <div id="menu-buttons">
            <ul>
                <li><button>Reshuffle</button></li>
                <li><button>Clear Tracker</button></li>
                <li><button>Save Tracker</button></li>
                <li>Round 1/1</li>
                <li><button>Previous Round</button></li>
                <li><button>Next Round</button></li>
            </ul>
        </div>
        <div id="tracker-objects">
            <div id="objects"></div>
            <button>+</button>
        </div>
        <script>
            $(document).ready(function() {
                var objectTemplate = "<div id='object_template'>" +
                                        "<ul id='first_row'>" +
                                            "<li>Name: <input></input></li>" +
                                            "<li>AT Q: <input type='number'></input></li>" +
                                            "<li>Bleed Amt. <input type='number'></input></li>" +
                                            "<li>Bleed Dur. <input type='number'></input></li>" +
                                        "</ul>" +
                                        "<ul id='sec_row'>" +
                                            "<li>Total HP: <input type='number'></input></li>" +
                                            "<li>Curr. HP: <input type='number'></input></li>" +
                                            "<li>Total PP: <input type='number'></input></li>" +
                                            "<li>Curr. PP: <input type='number'></input></li>" +
                                            "<li>Stun Dur. <input type='number'></input></li>" +
                                        "</ul>" +
                                        "<ul id='third_row'>" +
                                            "<li>Knocked Down: <input type='checkbox'></input></li>" +
                                            "<li>Asleep: <input type='checkbox'></input></li>" +
                                            "<li>Disarmed: <input type='checkbox'></input></li>" +
                                            "<li>Forced Parry: <input type='number'></input></li>" +
                                            "<li>Penalty: <input type='number'></input></li>" +
                                        "</ul>" +
                                        "</div>"
                $("#objects").append(objectTemplate);
            });

        </script>
    </body>
</html>
